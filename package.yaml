name:                mesa-verde
version:             0.1.0.0
github:              parsonsmatt/mesa-verde
license:             BSD3
author:              Matt Parsons
maintainer:          parsonsmatt@gmail.com
copyright:           2018 Matt Parsons
synopsis:            An alternative to the Persistent quasi-quoter for schema definitions.
category:            Database

extra-source-files:
- README.md
- ChangeLog.md


# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/parsonsmatt/mesa-verde#readme>

dependencies:
- base >= 4.7 && < 5
- persistent
- template-haskell

library:
  source-dirs: src

tests:
  mesa-verde-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - mesa-verde
    - hspec
